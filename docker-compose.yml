version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sba_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sba
      POSTGRES_USER: labapi_user
      POSTGRES_PASSWORD: labapi_password
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labapi_user -d sba"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sba-network

  # Uncomment this if you want to run your Spring Boot app in Docker too
  # backend:
